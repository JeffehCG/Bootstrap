<!-- Formulário -->

<!--Card para ficar em volta do formulario-->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulario
        </h5>
    </div>
    <div class="card-body">
        <!--Formulario-->
        <form action="" class="container-fluid">

            <div class="form-row"> <!--Primeira linha-->
                <!--elemento do formulario-->
                <div class="col-12"> <!--elemento vai ocupar 12 colunas-->
                    <div class="form-group"> <!--Grupo de elementos do formulario-->
                        <label for="none">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>

            <div class="form-row"> <!--Segunda linha-->
                <!--elemento do formulario-->
                <div class="col-12 col-md-6"> <!--dispositivos medios, grandes e extra grandes-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><!--@ antes do input-->
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o email">
                        </div>
                        <small class="form-text text-muted">Enviaremos um email para confirmar o cadastro</small>
                    </div>
                </div>

                <!--elemento do formulario-->
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <!--Botões-->
            <div class="form-row mb-0"><!--Terceira linha-->
                <div class="col-12 d-flex justify-content-end"> <!--colocando os botões no canto direito-->
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
