<div class="exercicio">
    <h1>1. Grid Básica</h1>
    <hr>

    <!-- Grid Básica -->
    <!--container-fluid = ocupa a tela toda ; apenas container utiliza uma parte da tela-->
    <div class="container-fluid">
        <div class="row"> <!--row - linha da grid-->
            <!--col (apartir de dispositivos extra pequenos) -->
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-info">4</div>
            <div class="col bg-secondary">5</div>
        </div>
        <div class="row mt-3">
            <div class="col bg-danger">1</div> <!--utilizando apenas col ira dividir o espaço restante igualitariamanete com outras col's sem numero-->
            <div class="col-4 bg-warning">2</div> <!--col-4 = ira ocupar 4 linhas-->
            <div class="col-5 bg-info">3</div> <!--col-5 = ira ocupar 5 linhas-->
            <div class="col bg-primary">4</div>
        </div>
    </div>

    <h1 class="mt-5">2. Grid Responsiva</h1>
    <hr>

    <!-- Grid Responsiva -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">6</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">7</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">8</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">9</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">10</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">11</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">12</div>
            <!-- Explicando
                col-12   = cada item ira ocupar 12 colunas quando for um dispositivo extra pequeno (ou seja, a linha inteira)
                col-sm-6 = quando for pequeno ira ocupar 6 colunas
                col-md-4 = quando for medio ira ocupar 4 colunas
                col-lg-2 = quando for grande ira ocupar 2 colunas
                col-xl-1 = quando for extra grande ira ocupar 1 coluna
            -->

        </div>
    </div>

    <h1 class="mt-5">3. Quebra de Linha</h1>
    <hr>

    <!-- Quebra de Linha -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-primary">1</div> <!--ira ocupar 3 colunas em todos dispositivos -->
            <div class="col-3 bg-danger">2</div>
            <div class="col-7 bg-success">3</div> <!--nesse caso, a div ira automaticamente quebrar para proxima linha, pois a soma dos itens anteriores com a dela deu 13, passando de 12-->
            <div class="w-100"></div> <!-- w-100 = Essa div ira ocupar o restante da tela, assim o proximo elemento vai para proxima linha (forçando a quebra de linha)-->
            <div class="col-3 bg-warning">4</div>

        </div>
    </div>

    <h1 class="mt-5">4. Ordem</h1>
    <hr>

    <!-- Ordem -->
    <!--O order vai de 1 a 12 (representa as colunas)-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 order-5 bg-primary">1</div> <!--O segundo a ser exibido-->
            <div class="col-4 order-12 bg-danger">2</div> <!--O terceiro a ser exibido-->
            <div class="col-4 order-1 bg-warning">3</div> <!--O primeiro a ser exibido-->
        </div>
    </div>

    <h1 class="mt-5">5. Offset</h1>
    <hr>

    <!-- Offset -->
    <!--Deslocando elementos para o lado-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 offset-7 bg-primary">1</div> <!--Esse elemento ira ocupar 3 colunas, e deslocar 7-->
            <div class="col-4 offset-3 bg-danger">1</div>
            <div class="col-6 offset-1 bg-warning">1</div>

            <!--<div class="col-sm-6 offset-sm-1 bg-warning">1</div> = nesse exemplo tambem pode utilizar as classes de responsividade, como nesse exemplo (sm)-->
        </div>
    </div>

    <h1 class="mt-5">6. Alinhamento</h1>
    <hr>

    <!-- Alinhamento -->
    <div class="container-fluid">
        <div class="row h-300"><!--OBS. h-300 não é uma classe do bootstrap, e sim feina nesse arquivo abaixo, para deixar o tamanho da linha em 300px-->
            <div class="col-4 align-self-end bg-primary">1</div> <!--Alinhando no final-->
            <div class="col-4 align-self-center bg-danger">2</div> <!--Alinhando no meio-->
            <div class="col-4 align-self-start bg-warning">3</div> <!--Alinhando no começo-->
        </div> 
    </div>
</div>
